<!DOCTYPE html>
<html>
<head>
    <title>Kaalutud Keskmine</title>
    <meta charset="utf-8">
    <script src="kontrolltoo3.js" defer></script>
    <script>
        let keskmine;
        
        function algus() {
            const canvas = document.getElementById("joonis");
            const g = canvas.getContext("2d");
            
            keskmine = new kaalutudKeskmine(g);
            
            document.getElementById("lisaNupp").addEventListener("click", lisaAine);
        }
        
        function lisaAine() {
            const hinneSelect = document.getElementById("hinne");
            const hinne = parseInt(hinneSelect.value);
            const eap = parseFloat(document.getElementById("eap").value);
            keskmine.lisaAine(eap, hinne);
        }
    </script>
</head>
<body onload="algus()">
    <h1>Kaalutud Keskmine Hinne</h1>
    
    <div class="vorm">
        <label for="hinne">Hinne:</label>
        <select id="hinne">
            <option value="5">A (5)</option>
            <option value="4">B (4)</option>
            <option value="3">C (3)</option>
            <option value="2">D (2)</option>
            <option value="1">E (1)</option>
            <option value="0">F (0)</option>
        </select>
        
        <label for="eap">Ainepunktid (EAP):</label>
        <input type="number" id="eap" min="2" max="6" step="1" value="3">
        
        <button id="lisaNupp">Lisa aine</button>
    </div>
    
    <canvas id="joonis" width="700" height="300"></canvas>
</body>
</html>
