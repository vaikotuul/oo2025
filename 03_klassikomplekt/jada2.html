<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="jada2.js"></script>
    <script>
        let r1, r2, r3, sc1;
        function startPage(){
           r1=new Resistor(120, "R1"); 
           r2=new Resistor(220, "R2");
           r3=new Resistor(330, "R3");
           sc1=new SeriesCircuit(canvas1.getContext("2d"), 10, 50);
           sc1.push(r1);
           sc1.push(r2);
           sc1.push(r3);
        }
    </script>
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="300"></canvas>
  </body>
</html>
