<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="takisti4.js"></script>
    <script>
        let r1;
        let r2;
        function startPage(){
           r1=new Resistor(110, canvas1.getContext("2d"), 50, 150, 50);  
           range1.value=r1.getR();         
           range2.value=r1.getU();
           r2=new Resistor(110, canvas1.getContext("2d"), 150, 250, 50);  
           range3.value=r2.getR();         
           range4.value=r2.getU();       
        }
    </script>
    <meta charset="utf-8">
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="100"></canvas><br/>
      <label>Esimene takisti</label>
      <br>
     Takistus: <input type="range" id="range1" min="1" max="100" onclick="r1.setR(this.valueAsNumber); s1.innerText=this.value;" />
               <span id="s1"></span><br />
     Pinge:  <input type="range" id="range2" min="0" max="12" onclick="r1.setU(this.valueAsNumber); s2.innerText=this.value" />
             <span id="s2"></span>
             <br>
             <br>
             <label>Teine takisti</label>
             <br>
     Takistus: <input type="range" id="range3" min="1" max="100" onclick="r2.setR(this.valueAsNumber); s3.innerText=this.value;" />
             <span id="s3"></span><br />
     Pinge:  <input type="range" id="range4" min="0" max="12" onclick="r2.setU(this.valueAsNumber); s4.innerText=this.value" />
              <span id="s4"></span>
  </body>
</html>
