<!doctype html>
<html>
  <head>
    <title>Takisti</title>
    <script src="takisti3.js"></script>
    <script>
        let r1;
        let r2;
        function startPage(){
           r1=new Resistor(4700, canvas1.getContext("2d"), 50, 150, 50);  
           range1.value=r1.getR();      
           r2=new Resistor(4700, canvas1.getContext("2d"), 150, 250, 50);  
           range2.value=r2.getR();    
        }
    </script>
  </head>
  <body onload="startPage()">
      <canvas id="canvas1" width="400" height="100"></canvas><br />
      <input type="range" id="range1" min="100" max="10000" onclick="r1.setR(this.valueAsNumber)" />
      <input type="range" id="range2" min="100" max="10000" onclick="r2.setR(this.valueAsNumber)" />
  </body>
</html>
